name: build
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-linux:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: 1.24
        id: go
      - uses: azure/setup-helm@v4.2.0
        with:
          version: 'v3.7.0'
        id: install
      - uses: azure/setup-kubectl@v4.1.0
        id: install-kubectl
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - uses: actions/cache@v4
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        id: cache
      - name: Install command dependencies
        run: |
          mkdir -p $HOME/go/bin
          export GOPATH=$HOME/go
          echo "GOPATH=$GOPATH" >> $GITHUB_ENV
          echo "GO_VERSION=$(go version | awk '{ print $3}' | sed 's/^go//')" >> $GITHUB_ENV
          echo "$HOME/go/bin" >> $GITHUB_PATH
          make install-ci install
      - name: Build
        run: make build
      - name: Lint
        run: |
          make lint
          make check-license
          ./licenselint.sh
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.12.0
        with:
          wait: 90s
          cluster_name: kind
      - name: Test
        run: |
          make test TEST_FLAGS="-timeout 3m -tags integration"
      - uses: codecov/codecov-action@v2
      - name: goreleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --snapshot --skip=publish --clean --release-notes .release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build-windows:
    name: Build(Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: 1.24
        id: go
      - uses: azure/setup-helm@v4.2.0
        with:
          version: 'v3.7.0'
        id: install
      - uses: actions/checkout@v2
      - uses: actions/cache@v4
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
        id: cache
      - name: Install command dependencies
        run: |
          echo "GOPATH=$HOME/go" >> $GITHUB_ENV
          echo "GO_VERSION=$(go version | awk '{ print $3}' | sed 's/^go//')" >> $GITHUB_ENV
          echo "$HOME/go/bin" >> $GITHUB_PATH
      - name: Build
        run: make build
      - name: Test
        run: make test
